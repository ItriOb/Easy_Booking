name: easy_booking
description: A new Flutter application.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  geolocator: ^7.0.1
  flutter_spinkit: ^5.0.0
  http: ^0.12.0+2
  flutter_rating_bar: ^4.0.0
  font_awesome_flutter: ^9.0.0
  carousel_slider: ^3.0.0
  local_hero: ^0.1.0
  readmore: ^2.0.0
  sweetalert: ^0.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
   - assets/icons/
   - assets/images/
  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf

  uses-material-design: true



